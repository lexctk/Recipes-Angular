<div class="row">
  <div class="col-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item clickable"
         *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
         (click)="onEditItem(i)">
        {{ ingredient.ingredientName }} ( {{ ingredient.ingredientAmount }} )
      </a>
    </ul>
  </div>
</div>
