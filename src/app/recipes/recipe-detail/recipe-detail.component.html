<h1>{{ recipe.name }}</h1>

<img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-header mb-3">

<div class="d-flex flex-row-reverse mb-3">
  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            appDropdown #r="appDropdown">
      Manage Recipe
    </button>
    <div class="dropdown-menu" [ngClass]="{'show':r.show}" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
      <a class="dropdown-item" href="#">To Shopping list</a>
    </div>
  </div>
</div>

<h3 class="mt-3">Ingredients</h3>

<ul class="list-group my-3">
  <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
    {{ ingredient.name }} - {{ ingredient.amount }}
  </li>
</ul>

{{ recipe.description }}
