<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="recipeName">Recipe Name</label>
    <input type="text" class="form-control" id="recipeName" formControlName="recipeName">
  </div>
  <div class="form-group">
    <label for="recipeDescription">Description</label>
    <textarea class="form-control" id="recipeDescription" rows="4" formControlName="recipeDescription"></textarea>
  </div>
  <div class="form-group">
    <label for="recipeImagePath">Image Path</label>
    <input type="text" class="form-control" id="recipeImagePath" formControlName="recipeImagePath" #recipeImagePath>
  </div>
  <img [src]="recipeImagePath.value" class="img-edit" alt="">

  <div class="mt-3" formArrayName="recipeIngredients">
    <div class="d-flex align-items-center justify-content-between">
      <h5>Ingredients</h5>
      <button class="btn btn-primary" type="button" (click)="onAddIngredient()">+</button>
    </div>
    <hr>
    <div class="row" *ngFor="let ingredientControl of getIngredientControls(); let i = index" [formGroupName]="i">
      <div class="col-8 form-group">
        <label for="ingredientName">Ingredient Name</label>
        <input type="text" class="form-control" id="ingredientName" formControlName="ingredientName">
      </div>
      <div class="col-2 form-group">
        <label for="ingredientAmount">Amount</label>
        <input type="number" class="form-control" id="ingredientAmount" formControlName="ingredientAmount">
      </div>
      <div class="col-2 form-group align-self-end">
        <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)"><fa-icon icon="trash-alt"></fa-icon></button>
      </div>
    </div>
  </div>

  <button class="btn btn-primary m-2" type="submit" [disabled]="!recipeForm.valid">Save</button>
  <button class="btn btn-danger m-2" type="button" (click)="onCancel()">Cancel</button>
</form>
